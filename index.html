<html>
<head>
    <title>Trade War!</title>
    <script type="text/javascript">
        window.STATIC = "static/";
    </script>
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <link rel="stylesheet" href="static/css/tradewar.css" />
    <link rel="stylesheet" href="static/css/jquery-ui.custom.css" />

    <script src="static/js/lib/jquery.js" type="text/javascript"></script>
    <script src="static/js/lib/jquery-ui.js" type="text/javascript"></script>
    <script src="static/js/lib/ICanHaz.js" type="text/javascript"></script>
    <script src="static/js/lib/underscore.js" type="text/javascript"></script>
    <script src="static/js/lib/backbone.js" type="text/javascript"></script>
    <script src="static/js/lib/bootstrap.js" type="text/javascript"></script>
    <script src="static/js/tradewar.js" type="text/javascript"></script>

    <script type='text/html' id='interestGroupGoodTemplate'>
        <div class="mood">
            <span class="value">{{ name }} have mood {{ mood }} about {{ good }}</span>
        </div>
    </script>

    <script type='text/html' id='interestGroupMoodTemplate'>
        <div class="mood">
            <span class="value">{{ name }} have mood {{ mood }}</span>
        </div>
    </script>

    <script type='text/html' id='tariffTemplate'>
        <div class="row">
            <div class="span6">
                {{ nameCapital }} tariff rate <span class="tariffValue"></span>
            </div>
        </div>
        <div class="row">
            <div class="tariffControl span4">
                <div class="slider"></div>
            </div>
        </div>
        <div class="row">
            <div class="span6">
                {{ nameCapital }} will cost approximately <span class="priceValue"></span>
            </div>
        </div>
    </script>

    <script type='text/html' id='adjustTemplate'>
        <div class="row">
            <div class="span6" id="year">
                <h3>The year is {{ year }}...</h3>
            </div>
        </div>

        <div class="row">
            <div class="span6" id="controls">
            </div>

            <div class="span6" id="mood">
            </div>
        </div>

        <a class="btn" id="finishTurn" href="#next">
            Finish Turn
        </a>
    </script>

    <script type='text/html' id='feedbackTemplate'>
        <div id="feedback">
        </div>

        <a class="btn" id="finishTurn" href="#adjust">
            Next Turn
        </a>
    </script>
</head>
<body>
    <div class="container">
        <h1>Trade War!</h1>
    </div>
    <div class="container well" id="gameContainer">
        <div id="game">
        </div>
    </div>
</body>
</html>
